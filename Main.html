<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Таблицы</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/Css/Style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Sofia+Sans+Semi+Condensed&display=swap" rel="stylesheet">

<body>

    <div class="container">

        <h3>Выберите файл для проверки</h3>

        <input type="file" name="readable" accept=".csv" />

        <br>

        <ul>
            <li class="critical_error"><span>Критическая ошибка</span></li>
            <li class="error_in_answers"><span>Не сошлись ответы</span></li>
            <li class="no_error"><span>Всё хорошо</span></li>
        </ul>
        <br>

        <table class="table table-bordered table-striped" id="display_csv_data"></table>

    </div>

    <script type="text/javascript" src="Assets/Scripts/FileUpload.js"></script>
